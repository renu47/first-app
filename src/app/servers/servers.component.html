<label for="">Server Name</label>
<input type="text"
class="form-control"
(input)="onUpdateServer($event)">
<p>{{ serverName}}</p>

<!-- ngModel -->
<input type="text"
[(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowServers" (click)="onCreatedServer()">Add Server</button>
<!-- <p [innerText]="allowServers"></p> -->
<p *ngIf="serverCreated; else noServer" >Server created and the server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<!-- <p>{{serverCreationStatus}}</p> -->
<app-server *ngFor="let server of servers"></app-server>
